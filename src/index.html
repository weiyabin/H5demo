<body>

    <div id="wrap">
        <!-- 首页 -->
        <section class="page" id="homepage">
            <div class="slogan"></div>
            <div class="line-top"></div>
            <div class="line-bottom"></div>
            <div class="yuan"></div>
            <div class="arrow"></div>
            <div class="foot"></div>
        </section>
        <section class="page" id="qin">
            <div class="contain">
                <div class="top"></div>
            </div>
            <div class="g-center"></div>
            <div class="bottom"></div>

        </section>

        <section class="page" id="dizi">
            <div class="top"></div>
            <div class="g-center"></div>
            <div class="bottom"></div>
        </section>
        <section class="page" id="input">
            <div class="top"></div>
            <div class="g-center">
                <div class="circle"></div>
                <div class="center"></div>
                <ul>
                    <li><input class="pwd-input" type="number" maxlength="1"></li>
                    <li><input class="pwd-input" type="number" maxlength="1"></li>
                    <li><input class="pwd-input" type="number" maxlength="1"></li>
                    <li><input class="pwd-input" type="number" maxlength="1"></li>
                    <li><input class="pwd-input" type="number" maxlength="1"></li>
                </ul>
            </div>
        </section>
        <section class="page" id="fail">
            <div class="top"></div>
            <div class="g-center">
                <div class="circle"></div>
                <div class="center"></div>
                <div class="btn again"></div>
                <div class="btn share"></div>
            </div>
        </section>
        <section class="page" id="success">
            <div class="top"></div>
            <div class="g-center">
                <div class="circle"></div>
                <div class="center"></div>
                <input type="text" class="phone" placeholder="请填写您的手机号">
                <div class="get-code"></div>
                <input type="text" class="code" placeholder="请输入验证码">
                <div class="submit"></div>
            </div>
        </section>
        <section class="page" id="success-share">
            <div class="end-top"></div>
            <div class="g-center">
                <div class="circle"></div>
                <div class="center"></div>
                <div class="share-btn"></div>
                <a href="http://www.apple.com/cn/retail/westlake/#toggle-1" class="home-btn"></a>
            </div>
        </section>

        <section id="share">
            <div class="popup"></div>
            <div class="shadow"></div>
        </section>
    </div>

    <div style="display:none;">
        <audio id="EndAudio" loop src="data/end.mp3" style="display:none;"></audio>
    </div>
